  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero-full {
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .hero-text {
      flex: 1;
      min-width: 280px;
    }
    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    .hero-text h1 span {
      color: orange;
    }
    .hero-text p {
      font-size: 1.25rem;
    }
    .btn-primary {
      background-color: #3b1ee3;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      margin-top: 1rem;
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      margin-right: 15px;
      font-size: 1.5rem;
      color: #333;
    }
    .flip-container {
      perspective: 1000px;
      width: 280px;
      height: 280px;
      margin: 20px;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: 0.8s;
    }
    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      overflow: hidden;
    }
    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
